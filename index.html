<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Příjem reklamací – kategorie</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Příjem reklamací – výběr kategorie</h1>

      <label for="category" class="label">Kategorie (sloupec z tabulky)</label>
      <select id="category" class="select">
        <option value="">— Vyber kategorii —</option>
      </select>

      <section id="result" class="card hidden" aria-live="polite">
        <h2 id="categoryTitle" class="title"></h2>
        <ul id="items" class="list"></ul>
      </section>
    </main>

    <footer class="footer">
      <small>
        Statická aplikace. Data se načítají z <code>prijem_reklamaci.json</code> v tomto repozitáři.
      </small>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
