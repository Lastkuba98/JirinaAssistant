<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Service Virtual Assistant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Ahoj, jmenuji se Jiřina a jsem tvůj pomocník pro příjem reklamace</h1>
      <p class="subtitle">Vyber si kategorii zařízení a zobraz detaily</p>

      <div class="panel">
        <label for="category" class="label">Kategorie</label>
        <select id="category" class="select">
          <option value="">Co chceš přijmout?</option>
        </select>
      </div>

      <section id="result" class="card hidden" aria-live="polite">
        <h2 id="categoryTitle" class="title"></h2>
        <ul id="items" class="list"></ul>
      </section>
    </main>


    <script src="script.js"></script>
  </body>
</html>
